name: Build wheels

on:
  pull_request:
    branches:
      - main
  release:
    types: [created]  
    # paths-ignore:
    #   - "examples/**"
    #   - "doc/**"
      
jobs:
  build_wheels:
    name: Build wheels on ${{ matrix.os }}
    # Run if this is a release, OR if commit message contains "[build wheels]"
    # OR if the event (PR) has the label "setup", but skip if the commit
    # message contains "[skip wheels]"
    if: >-
      github.event_name == 'release' ||
      (
        (! contains(github.event.head_commit.message, '[skip wheels]')) && (
          contains(github.event.head_commit.message, '[build wheels]')
          (
            github.event.action == 'labeled' &&
            github.event.label.name == 'setup'
          )
        )
      )
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-20.04, windows-2019, macos-10.15]

    steps:
      - uses: actions/checkout@v2

      - name: Build wheels
        uses: pypa/cibuildwheel@v2.5.0
        # to supply options, put them in 'env', like:
        # env:
        #   CIBW_SOME_OPTION: value

      - uses: actions/upload-artifact@v2
        with:
          path: ./wheelhouse/*.whl


  build_sdist:
    name: Build source distribution
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Build sdist
        run: pipx run build --sdist

      - uses: actions/upload-artifact@v2
        with:
          path: dist/*.tar.gz


  upload_pypi:
    name: Upload wheels to pypi
    # if: github.event_name == 'release'
    needs: [build_wheels, build_sdist]
    runs-on: ubuntu-latest
    # upload to PyPI on every tag starting with 'v'
    # if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v')
    # alternatively, to publish when a GitHub Release is created, use the following rule:
    if: github.event_name == 'release' && github.event.action == 'published'
    steps:
      - uses: actions/download-artifact@v2
        with:
          name: artifact
          path: dist

      - uses: pypa/gh-action-pypi-publish@v1.4.2
        with:
          user: __token__
          # password: ${{ secrets.pypi_token }}
      #     # To test: repository_url: https://test.pypi.org/legacy/
          password: ${{ secrets.test_pypi_token }}
          repository_url: https://test.pypi.org/legacy/
          print_hash: true
      #     skip_existing: true
      #     skip_existing
      #     skip_existing
